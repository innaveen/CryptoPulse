<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
       h1{
        margin-top: 125px;
        
       }
    
        form {
            /* margin-top: 133px; */
            margin-bottom: 132px;
            background: #2a2a3c;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8), inset 0 1px 2px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Form Title */
        form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f5f5f5;
        }

        /* Form Labels */
        label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-weight: 500;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            background: #1e1e2a;
            border-radius: 5px;
            font-size: 14px;
            color: #e0e0e0;
            box-sizing: border-box;
        }

        /* Input Fields Focus */
        input:focus {
            border-color: #7c83fd;
            outline: none;
            box-shadow: 0 0 5px rgba(124, 131, 253, 0.8);
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: #7c83fd;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #5a61d7;
            transform: translateY(-2px);
        }

        /* Form Message */
        p.message {
            text-align: center;
            margin-top: 15px;
        }

        p.message a {
            color: #7c83fd;
            text-decoration: none;
            font-weight: bold;
        }

        p.message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="dark-mode">

    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="pricecomparison.html">Price Comparison</a></li>
                <li><a href="marketcap.html">Market Cap</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="community.html">Community</a></li>
            </ul>
        </nav>
    </header>
    <h1>Login</h1>
    <form method="post" action="">
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Login">
        
        <p class="message">Don't have an account? <a href="register.html" id="toSignup">Sign up</a></p>
    </form>


    <footer>
        <p>&copy; 2024 CryptoPulse. All rights reserved.</p>
        <p>Follow us: <a href="#">Twitter</a> | <a href="#">LinkedIn</a> | <a href="#">Facebook</a></p>
    </footer>

</body>
</html>
